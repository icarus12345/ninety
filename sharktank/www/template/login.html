<div ui-content-for="navbar">
    <div class="navbar navbar-app navbar-absolute-top" >
        <div class="navbar-brand navbar-brand-center">Login</div>
        <div class="btn-group pull-left">
          <div ng-tap="goBack()" class="btn ico-back">
          </div>
        </div>
    </div>
</div>
<div class="scrollable login-page">
  <div class="scrollable-content">
    <div class="authentication-form">
        <div class="title sf-bold">Welcome back</div>
        <form name="loginFrm" ng-submit="doLogin(loginFrm.$valid)" novalidate autocomplete="off">
          <div class="form-control mb-1" 
            ng-class="{ 
            }" >
            <input 
              type="input" 
              name="username" 
              class="form-input" 
              ng-model="login_data.username"
              required
              autocomplete="off" 
              >
            <label>Username</label>
          </div>
          <div class="form-control mb-2"
            ng-class="{ 
            }"
            >
            <input 
                type="password" 
                name="username" 
                class="form-input" 
                ng-model="login_data.password"
                required
                autocomplete="off" 
                >
            <label>Password</label>
          </div>
          <button class="btn btn-default btn-circle btn-block" type="submit">Get in</button>
          <div class="or">or</div>
        </form>
          <button class="btn btn-outline btn-circle btn-block" ng-tap="fbLogin()"><span class="fa fa-facebook-square"></span> Login with Facebook</button>
    </div>
    <a class="copyright txt-muted" ng-tap-href="#/forgot">Forgot password?</a>
  </div>
</div>
