<div ui-content-for="navbar">
    <div class="navbar navbar-app navbar-absolute-top" >
        <div class="navbar-brand navbar-brand-center"></div>
        <div class="btn-group pull-left">
          <a ui-toggle="uiSidebarLeft" class="btn ico-user" ng-tap-href="#/profile"></a>
        </div>
        <div class="btn-group pull-right" >
          <a ui-toggle="uiSidebarRight" class="btn ico-plus" ng-tap-href="#/project/add">
          </a>
        </div>
    </div>
</div>
<div class="wrap-container">
  <any ng-if="project_list.length>0">
      <div class="carousel-author sf-light" ng-if="user_info.id!=selectedProject.uid"><span>Shared by <b>{{selectedProject.username || 'Unknown'}}</b><span></div>
      <div class="carousel-author sf-light" ng-if="user_info.id==selectedProject.uid"><span>Your project<span></div>
      <ol class="carousel-indicators">
          <li ng-repeat="(i,item) in project_list" ng-class="{'active': selectedIndex==i}"></li>
      </ol>
      <div class="carousel project-carousel" on-carousel-change="onSlideChanged(from, to)" activeindex="{{selectedIndex}}">
          <div class="carousel-inner">
              <div ng-repeat="(i,item) in project_list" class="carousel-item" on-carousel-touched="onItemClick(item)" >
                  <div class="title sf-heavy">{{item.title}}</div>
                  <div class="category sf-medium">{{cateories[item.category_id] || 'Unknown'}}</div>
                  <p class="desc sf-semibold">{{item.desc}}</p>
                  <span class="total-member sf-semibold"><b>{{item.shared_member.length||0}}</b> members</span>
                  <div class="project-bar" ng-if="total_question">
                    <svg style="width:100%;height:100%;" viewBox="0 0 380 150" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="grad-{{item.id}}" x1="0%" y1="0%" x2="100%" y2="0%">
                              <stop offset="0%" style="stop-color:#673AB7;stop-opacity:1"></stop>
                              <stop ng-attr-offset="{{(+item.total_answer || 0)/(+total_question||1)*100}}%" style="stop-color:#673AB7;stop-opacity:1"></stop>
                              <stop ng-attr-offset="{{(+item.total_answer || 0)/(+total_question||1)*100}}%" style="stop-color:#ccc;stop-opacity:1"></stop>
                              <stop offset="100%" style="stop-color:#ccc;stop-opacity:1"></stop>
                            </linearGradient>
                        </defs>
                        <path stroke="red" stroke-width="0" fill="url(#grad-{{item.id}})" d="M 5 30 A 25 25 0 0 1 55 30 L 55 120 A 25 25 0 0 1 5 120 z M 85 30 A 25 25 0 0 1 135 30 L 135 120 A 25 25 0 0 1 85 120 z M 165 30 A 25 25 0 0 1 215 30 L 215 120 A 25 25 0 0 1 165 120 z M 245 30 A 25 25 0 0 1 295 30 L 295 120 A 25 25 0 0 1 245 120 z M 325 30 A 25 25 0 0 1 375 30 L 375 120 A 25 25 0 0 1 325 120 z"></path>
                    </svg>
                </div>
              </div>
          </div>
      </div>
      <div class="project-action">
          <ul>
              <li><a ng-tap-href="#/download/{{selectedProject.id}}" class="ico-download"></a></li>
              <li><a ng-tap-href="#/share/{{selectedProject.id}}" class="ico-share" ng-class="{'disabled':selectedProject.mode!=2}"></a></li>
              <li><a ng-tap-href="#/send/{{selectedProject.id}}" class="ico-email"></a></li>
          </ul>
          <ul>
                <li><a ng-tap-href="#/project/{{selectedProject.id}}/edit" class="ico-edit" ng-class="{'disabled':selectedProject.mode!=2}"></a></li>
                <li class="logo-menu"><a ng-tap-href="#/info/45"></a></li>
                <li><span class="ico-delete" ng-tap="doDelete()" ng-class="{'disabled':selectedProject.mode!=2}"></span></li>
          </ul>
      </div>
  </any>
  <any ng-if="project_list.length==0">
    <div class="logo"></div>
    <div class="no-project">
      <div>Welcome to the app.</div>
      <p>You now don't have any project.<br/>Please press the plus button on the top right corner.</p>
    </div>
  </any>
</div>
<div id="owl-quiz" class="owl-carousel owl-theme cover open" ng-tap="doSkip()" ng-if="!skip">
  <div class="item quiz-01"></div>
  <div class="item quiz-02"></div>
  <div class="item quiz-03"></div>
</div>
