<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: http://sharktankentrepreneur.net https://www.google-analytics.com h'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover">
        <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
        <link rel="stylesheet" href="dist/css/mobile-angular-ui-base.css" />
        
        <link rel="stylesheet" href="js/ng-dialog/css/ngDialog.css" />
        <link rel="stylesheet" href="js/ng-dialog/css/ngDialog-theme-default.css" />
        <link rel="stylesheet" href="js/owl/owl.carousel.css" />

        <link rel="stylesheet" href="css/fonts.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/keyboard-open.css" />
        <link rel="stylesheet" href="css/icon.css" />
        <link rel="stylesheet" href="css/loading.css" />
        <title></title>

        <script type="text/javascript" src="cordova.js"></script>

        <script src="js/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="dist/js/angular.min.js"></script>
        <!-- <script src="dist/js/jquery.min.js"></script> -->
        <!-- <script src="dist/js/angular.js"></script> -->
        <script src="dist/js/angular-route.min.js"></script>
        <script src="dist/js/ng-cordova.min.js"></script>

        <script src="dist/js/mobile-angular-ui.min.js"></script>
        <script src="dist/js/mobile-angular-ui.gestures.min.js"></script>
        <script src="dist/js/angular-sanitize.js"></script>
        <script src="dist/js/angularjs-autogrow.js"></script>
        <script src="dist/js/ngTap.js"></script>

        <script src="js/ng-dialog/js/ngDialog.min.js"></script>
        <script type="text/javascript" src="js/chart/dist/Chart.js"></script>
        <script type="text/javascript" src="js/angular-chart/dist/angular-chart.min.js"></script>

        <script type="text/javascript" src="data/category.js"></script>
        <script type="text/javascript" src="data/question.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/router.js"></script>
        <script type="text/javascript" src="factory/helper.factory.js"></script>
        <script type="text/javascript" src="factory/api.factory.js"></script>
        <script type="text/javascript" src="factory/category.factory.js"></script>
        <script type="text/javascript" src="factory/app.directive.js"></script>
        <script type="text/javascript" src="controller/add-project.controller.js"></script>
        <script type="text/javascript" src="controller/main.controller.js"></script>
        <script type="text/javascript" src="controller/auth.controller.js"></script>
        <script type="text/javascript" src="controller/project.controller.js"></script>
        <script type="text/javascript" src="controller/chart.controller.js"></script>
        <script type="text/javascript" src="controller/share.controller.js"></script>
        <script type="text/javascript" src="controller/content.controller.js"></script>
        <script type="text/javascript" src="controller/profile.controller.js"></script>
        <script type="text/javascript" src="controller/download.controller.js"></script>
        <script type="text/javascript" src="controller/render.controller.js"></script>
        
    </head>
    <body
        ng-app="MobileAngularUiExamples"
        ng-controller="AuthController"
        ui-prevent-touchmove-defaults
        style="background-color: #006ee6"
        class="bg"
        ng-class="{'keyboard-open':isKeyboardShow}"
        >
        <div class="app {{current_bg}}" style="opacity: 0;">
            <div ui-yield-to="navbar"></div>
            <!-- App Body -->
              <div class="app-body " ng-class="{'loading': pageLoading || loading}">
                <div class="app-content-loading">
                  <i class="fa fa-spinner fa-spin loading-spinner"></i>
                </div>
                <div class="app-content">
                  <ng-view></ng-view>
                </div>
            </div>
        </div>
        <div id="intro" ng-if="!skip">
            <div id="owl-intro" class="owl-carousel owl-theme cover">
                <div class="item intro-01">
                    <div><span>Over 100 questions from key categories that underpin venture success</span></div>
                </div>
                <div class="item intro-02">
                    <div><span>Get asked the hard questions that no one else asks</span></div>
                </div>
                <div class="item intro-03">
                    <div><span>Compare your responses with those of your team members</span></div>
                </div>
                <div class="item intro-04">
                    <div><span>Detailed feedback on the strengths and weaknesses of your venture</span></div>
                </div>
            </div>
            <div class="intro-form">
                <a class="btn btn-default btn-circle btn-block" ng-tap="doSkip('#/login')">Login</a>
                <div class="or">or</div>
                <a class="btn btn-outline btn-circle btn-block" ng-tap="doSkip('#/register')">Create new account</a>
            </div>
            <div class="skip" ng-tap="doSkip()">SKIP</div>
        </div>
        <div id="debug"></div>
        <style type="text/css">
            
        </style>
    </body>
</html>
