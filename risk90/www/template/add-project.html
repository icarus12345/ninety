<div class="modal modal-overlay auto-modal auth-bg" ui-if='modalAddProject' ui-state='modalAddProject'>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Edit Project</div>
                <div class="btn-group pull-left">
                    <div class="btn" ui-turn-off="modalAddProject">
                        <img class="" src="img/back.png">
                    </div>
                </div>
                <div class="btn-group pull-right">
                    <a href="#/app-info/42" class="btn" ui-turn-off="modalAddProject">
                        <img class="" src="img/book-black.png">
                    </a>
                    <a class="btn" ui-turn-off="modalAddProject">
                        <img class="" src="img/home-black.png">
                    </a>
                </div>
            </div>
            <div class="modal-body">
            <div class="scrollable">
                <div class="scrollable-content">
                    <!-- <div ng-scrollbars style="width:100%;height:100%"> -->
                        <div class="-aligner" > 
                            <div class="-aligner-item"> 
                                <div style="height:40px"></div>
                                <md-content layout-padding>
                                    <form name="updateProjectFrm" id="updateProjectFrm" ng-submit="onUpdateProject()" autocomplete="off">
                                        <md-input-container class="md-block">
                                            <label>Title</label>
                                            <input 
                                                md-maxlength="50" 
                                                required md-no-asterisk 
                                                name="title" 
                                                ng-model="editProjectInfo.title">
                                            <div ng-messages="updateProjectFrm.title.$error">
                                                <div ng-message="required">This is required.</div>
                                                <div ng-message="md-maxlength">The title must be less than 50 characters long.</div>
                                            </div>
                                        </md-input-container>
                                        <md-input-container class="md-block">
                                          <label>Desciption</label>
                                          <textarea 
                                            name="desc" 
                                            ng-model="editProjectInfo.desc" 
                                            md-maxlength="250" rows="2" 
                                            md-select-on-focus></textarea>
                                        </md-input-container>
                                        <div layout="row">
                                            <md-input-container flex="50">
                                                <md-button 
                                                    md-no-ink 
                                                    class="btn-block btn-circle md-btn-default"  
                                                    type="button"
                                                    ui-turn-off="modalAddProject"
                                                    ng-tap="onCancelUpdate()"
                                                    >Cancel</md-button>
                                            </md-input-container>

                                            <md-input-container flex="50">
                                                <md-button class="btn-block btn-circle md-btn-danger" type="submit">{{editProjectInfo.id?'Update':'Create'}}</md-button>
                                            </md-input-container>
                                        </div>
                                    </form>
                                </md-content>
                                <div class="keyboard" style="height:{{keyboard_height}}px"></div>
                            </div>
                        </div>
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
