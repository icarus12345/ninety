<div class="scrollable viewer risk-bg" ng-class="__path=='/'?'actived':''">
    <div class="scrollable-content" ui-scroll-bottom="loadMore()" ng-controller="Main2Controller">
        <div class="add-project-box" style="min-height: {{min_height_project}}px;min-height: calc(100vh - 60px - 80px - 80px - 50px);min-height: -webkit-calc(100vh - 60px - 80px - 80px - 50px);">
            <md-content layout-padding>
                <form name="addProjectFrm" id="addProjectFrm" ng-submit="onCreateProject()" autocomplete="off">
                    <md-input-container class="md-block">
                        <label>New Project Name</label>
                        <input 
                            required md-no-asterisk 
                            name="title" 
                            ng-model="addProjectInfo.title">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Project Desciption</label>
                        <textarea 
                            name="desc" md-no-asterisk 
                            ng-model="addProjectInfo.desc" 
                         
                            rows="2" 
                            md-select-on-focus></textarea>
                    </md-input-container>
                    <div  layout="column">
                        <md-button  class="btn-block btn-add-project" type="submit">Submit</md-button>
                    </div>
                    
                </form>
            </md-content>
            <a href="" class="fb-link"></a>
            <a href="#/app-info/45" class="info-link"></a>
            <a href="#/content/46" class="book-link"></a>
        </div>
        <div class="accordions" style="opacity:0.95">
            <div class="panel-group">
                <div 
                    class="panel" 
                    ng-repeat="(i, accordion) in accordions"
                    ng-class="{'actived':accordion.status}"
                    >
                    <div class="panel-heading" ng-tap="accordion.status=!accordion.status">
                        <div class="panel-title">{{accordion.title}}</div>
                    </div>
                    <div ng-show="accordion.status">
                        <div class="panel-body">
                            <div class="list-group text-center">
                                <div class="risk-list-item list-group">
                                    <div class="no-data" ng-show="!listProject">No data to display !</div>
                                  <div 
                                    ng-repeat="project in listProject" 
                                    ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}" 
                                    class="item"
                                    ng-class="(i==0 && Ui.active('dropdown' + project.id))?'active':''"
                                    >
                                        <a 
                                            ng-if="i==0"
                                            ng-href="#/project/{{project.id}}/cat/0"
                                            class="list-group-item" >
                                            <div class="item-title">
                                                {{project.title}}
                                            </div>
                                        </a>
                                        <div 
                                            ng-if="i==1"
                                            ng-tap="showListBottomSheet(project,true)" 
                                            class="list-group-item" >
                                            <div class="item-title">
                                                {{project.title}}
                                            </div>
                                        </div>
                                        <div class="dropdown" ng-if="i==0">
                                            <button 
                                                ui-turn-on='dropdown{{project.id}}' 
                                                class='btn'>
                                                <i class="icon-options-vertical"></i>
                                            </button>
                                            <ul
                                            ui-state="dropdown{{project.id}}"
                                            class="dropdown-menu"
                                            ui-outer-click="Ui.turnOff('dropdown' + project.id)"
                                            ui-outer-click-if="Ui.active('dropdown' + project.id)"
                                            role="menu"
                                            ui-show="dropdown{{project.id}}"
                                            ui-turn-off="dropdown{{project.id}}"
                                            >
                                                <li ng-show="project.mode==2">
                                                    <a ng-tap="show_edit(project)"><span class="icon-note"></span> Edit</a>
                                                </li>
                                                <li>
                                                    <a ng-tap="showListBottomSheet(project,true)"><span class="icon-book-open"></span> Export</a>
                                                </li>
                                                <li ng-show="project.mode==2" class="divider"></li>
                                                <li ng-show="project.mode==2">
                                                    <a ng-tap="do_share(project)"><span class="icon-share"></span> Share</a>
                                                </li>
                                                <li>
                                                    <a href="#/send/{{project.id}}"><span class="icon-envelope-letter"></span> Email</a>
                                                </li>
                                                <li ng-show="project.mode==2" class="divider"></li>
                                                <li ng-show="project.mode==2">
                                                    <a ng-tap="do_remove(project)"><span class="icon-trash"></span> Delete</a>
                                                </li>
                                            </ul>
                                        </div>
                                  </div>
                                </div>
                            </div>
                            <md-content ng-show="i==2">
                                <md-list flex>
                                    <md-list-item 
                                        class="md-1-line mb-risk-item" 
                                        ng-repeat="project in listProject" 
                                        ng-href="#/project/{{project.id}}/cat/0"
                                        >
                                        <div 
                                            class="md-list-item-text" 
                                            layout="column"
                                            
                                            >
                                            <div class="item-title">{{ project.title }}</div>
                                            <!-- <p>{{project.created}}</p> -->
                                        </div>
                                        <md-button  
                                            class="md-icon-button md-secondary" 
                                            aria-label="showListBottomSheet(project)"
                                            ng-click="showListBottomSheet(project)">
                                            <i class="icon-options-vertical"></i>
                                        </md-button >
                                    </md-list-item>
                                </md-list>
                            </md-content>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        
        <div class="navbar-app navbar-bottom" >
            <a class="copy-right">&copy; 2017 90&deg; Ready</a>
            <a class="team-condition" href="#/content/47" class="btn btn-navbar">Teams & Conditions</a>
        </div>
    </div>
</div>
