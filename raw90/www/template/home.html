
<div ui-content-for="modals">
  <div ng-include="'template/add-project.html'"></div>
</div>
<div class="scrollable viewer risk-bg" ng-class="__path=='/'?'actived':''">
    <div class="scrollable-content" ui-scroll-bottom="loadMore()" >
        <div class="add-project-box">
            <md-content layout-padding>
                <form name="addProjectFrm" id="addProjectFrm" ng-submit="onCreateProject()" autocomplete="off">
                    <md-input-container class="md-block">
                        <label>New project name</label>
                        <input 
                            required md-no-asterisk 
                            maxlength="20"
                            name="title" 
                            ng-model="addProjectInfo.title">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Description</label>
                        <textarea 
                            name="desc" md-no-asterisk 
                            ng-model="addProjectInfo.desc" 
                            maxlength="255"
                            rows="2" 
                            md-select-on-focus></textarea>
                    </md-input-container>
                    <div  layout="column">
                        <md-button  class="btn-block btn-add-project" type="submit"></md-button>
                    </div>
                    
                </form>
            </md-content>
        </div>
            <a href="#/app-info/45" class="app-info-ico"></a>
            <a href="#/my-account" class="my-account-ico"></a>
            <div class="app-logo"></div>
            <a href="#/project-list" class="green-action-btn">
                Your Projects
                <span class="num">{{total_project}}</span>
            </a>
    </div>
</div>
